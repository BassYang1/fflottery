    <script type="text/javascript">
        $(document).ready(function () {
            ajaxList();
        });

        function ajaxList() {
            var index = emLoading();
            $.ajax({
                type: "get",
                dataType: "json",
                data: "clienttime=" + Math.random(),
                url: "/ajax/ajaxActive.aspx?oper=ajaxGetList",
                error: function (XmlHttpRequest, textStatus, errorThrown) { emAlert("亲！页面过期,请刷新页面!"); },
                success: function (d) {
                    switch (d.result) {
                        case '-1':
                            top.window.location = '/login.html';
                            break;
                        case '1':
                            if (d.table[0].usergroup == "2") {
                                $("#g2").show();
                                $("#g3").hide();
                            }
                            else if (d.table[0].usergroup == "3") {
                                $("#g2").hide();
                                $("#g3").show();
                            }
                            else{
                                $("#g2").hide();
                                $("#g3").hide();
                            }
                            break;
                    }
                    closeload(index);
                }
            });
        }

        function chkPost() {
            emAlert("活动优化中，即将上线！");
        }
    </script>
