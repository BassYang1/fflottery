<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="renderer" content="webkit" />
    <title>立博国际娱乐</title>
    <link rel="stylesheet" type="text/css" href="/statics/css/common.css" />
    <link rel="stylesheet" type="text/css" href="/statics/css/member.css" />
    <script type="text/javascript" src="/statics/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="/statics/global.js"></script>
    <script type="text/javascript" src="/statics/layer/layer.js"></script>
    <script type="text/javascript" src="/statics/js/EM.tools.js"></script>
    <script type="text/javascript" src="/statics/base/lotMenu.js"></script>
</head>
<body>
    <div class="promotion-details">
        <div class="prom-banner">
            <img src="/statics/img/prom_banner5.jpg" alt="" />
        </div>
        <div class="prom-header">
            <h1 class="prom-title">
                亏损佣金</h1>
            <a href="#" class="btn prom-back"></a>
        </div>
        <div class="prom-content">
            <div class="prom-part">
                <h2>
                    <i class="icon icon-time"></i>活动时间</h2>
                <p>
                    此活动长期进行。</p>
            </div>
            <div class="prom-part">
                <h2>
                    <i class="icon icon-con"></i>活动内容</h2>
                <p>
                    <table class="prom-table">
                        <tbody>
                            <tr>
                                <th>
                                    亏损1000
                                </th>
                                <th>
                                    上级3元
                                </th>
                                <th>
                                    上上级2元
                                </th>
                            </tr>
                             <tr>
                                <th>
                                    亏损3000
                                </th>
                                <th>
                                    上级5元
                                </th>
                                <th>
                                    上上级3元
                                </th>
                            </tr>
                        </tbody>
                    </table>
                </p>
            </div>
            <div class="prom-part">
                <h2>
                    <i class="icon icon-rule"></i>活动条款</h2>
                <p>
                    1. 有亏损要求，有明显团队结构，并非个别人刷量。</p>
                <p>
                    2. 达标者，于次日03：00-04：00系统自动派发。</p>
                <p>
                    3. 非凡娱乐保留所有权利，有权利修改、停止此活动！</p>
            </div>
        </div>
    </div>
</body>
</html>
