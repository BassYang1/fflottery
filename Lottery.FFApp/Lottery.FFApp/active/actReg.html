<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="renderer" content="webkit" />
    <title>立博国际娱乐</title>
    <link rel="stylesheet" type="text/css" href="/statics/css/common.css" />
    <link rel="stylesheet" type="text/css" href="/statics/css/member.css" />
 <script type="text/javascript" src="/statics/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="/statics/global.js"></script>
    <script type="text/javascript" src="/statics/layer/layer.js"></script>
    <script type="text/javascript" src="/statics/js/EM.tools.js"></script>
    <script type="text/javascript" src="/statics/base/lotMenu.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            ajaxList();
        });

        function ajaxList() {
            var index = emLoading();
            $.ajax({
                type: "get",
                dataType: "json",
                data: "clienttime=" + Math.random(),
                url: "/ajax/ajaxActive.aspx?oper=GetRegChargeJSON",
                error: function (XmlHttpRequest, textStatus, errorThrown) {  alert(XmlHttpRequest.responseText);},
                success: function (d) {
                    switch (d.result) {
                        case '-1':
                            top.window.location = '/index.aspx';
                            break;
                        case '1':
                            $i('bet').innerHTML = d.table[0].inmoney;
                            $i('money').innerHTML = d.table[0].money;
                            break;
                    }
                    closeload(index);
                }
            });
        }

        function chkPost() {
            var index = emLoading();
            $.ajax({
                type: "post",
                dataType: "json",
                data: "",
                url: "/ajax/ajaxActive.aspx?oper=SaveRegCharge&clienttime=" + Math.random(),
                error: function (XmlHttpRequest, textStatus, errorThrown) {  alert(XmlHttpRequest.responseText);},
                success: function (d) {
                    if (d.result == "1") {
                        emAlertSuccess(d.message);
                        ajaxList();
                    }
                    else {
                        emAlert(d.message);
                    }
                    closeload(index);
                }
            });
        }
    </script>
</head>
<body>
    <div class="promotion-details">
        <div class="prom-banner">
            <img src="/statics/img/prom_banner1.jpg" alt="" />
        </div>
        <div class="prom-header">
            <h1 class="prom-title">
                非凡娱乐会员注册有礼</h1>
            <a href="#" class="btn prom-back"></a>
        </div>
        <div class="prom-content">
            <div class="prom-part">
                <h2>
                    <i class="icon icon-time"></i>活动时间</h2>
                <p>
                    此活动长期进行。</p>
            </div>
            <div class="prom-part">
                 <h2><i class="icon icon-con"></i>活动内容</h2>
                        <p>用户首次绑定资料后充值100元以上送18元，正常流水出款。</p>
                        <p>请在平台活动专区自行领取。</p>
                        <p>
                    <table class="prom-info">
                        <tr>
                            <td>
                                &nbsp;首次充值金额：<em id="bet">0.00</em> 元
                            </td>
                            <td>
                                赠送金额：<em id="money">0.00</em> 元
                            </td>
                            <td align="right">
                                <a href="javascript:;" onclick="chkPost()" class="btn btn-receive">领取</a>&nbsp;
                            </td>
                        </tr>
                    </table>
                        </p>
            </div>
            <div class="prom-part">
                <h2><i class="icon icon-rule"></i>活动条款</h2>
                        <p>1. 每个用户首次注册绑定资料后，充值100元以上即可获赠18元。</p>
                        <p>2. 正常流水即可出款。</p>
                        <p>3. 请在充值成功后自行领取，过期无效。</p>
                        <p>4. 本次活动最终解释权归非凡娱乐所有，非凡娱乐保留所有权利，有权利修改、停止此活动！</p>
            </div>
        </div>
    </div>
</body>
</html>
