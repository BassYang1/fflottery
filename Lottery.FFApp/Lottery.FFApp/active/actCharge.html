<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="renderer" content="webkit" />
    <title>立博国际娱乐</title>
    <link rel="stylesheet" type="text/css" href="/statics/css/common.css" />
    <link rel="stylesheet" type="text/css" href="/statics/css/member.css" />
    <script type="text/javascript" src="/statics/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="/statics/global.js"></script>
    <script type="text/javascript" src="/statics/layer/layer.js"></script>
    <script type="text/javascript" src="/statics/js/EM.tools.js"></script>
    <script type="text/javascript" src="/statics/base/lotMenu.js"></script>
</head>
<body>
    <div class="promotion-details">
        <div class="prom-banner">
            <img src="/statics/img/prom_banner.jpg" alt="" />
        </div>
        <div class="prom-header">
            <h1 class="prom-title">
                会员充值大派送</h1>
            <a href="#" class="btn prom-back"></a>
        </div>
        <div class="prom-content">
            <div class="prom-part">
                <h2>
                    <i class="icon icon-time"></i>活动时间</h2>
                <p>
                    此活动长期进行。</p>
            </div>
            <div class="prom-part">
                 <h2><i class="icon icon-con"></i>活动内容</h2>
                        <p>新注册天天在线用户，并成功绑定银行卡资料，可向平台客服申请领取18元彩金，打满100元即可提款！</p>
            </div>
            <div class="prom-part">
              <h2><i class="icon icon-rule"></i>活动条款</h2>
                        <p>1.仅限新注册会员参加，新开户返点不可低于10%。同一ip、平台账号、绑定的姓名以及卡号，只可参与一次活动。</p>
                        <p>2.领取活动奖金后只可参与重庆时时彩。如代购其他彩种将视为无效，并扣除违规所得。</p>
                        <p>3.参与活动需要遵守天天在线平台相关规则，如发现任何利用活动或者技术漏洞对冲等恶意套利行为，天天在线平台将扣除所有违规所得，并且有权冻结其账户。</p>

            </div>
        </div>
    </div>
</body>
