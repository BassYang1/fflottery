<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="renderer" content="webkit" />
    <title>立博国际娱乐</title>
    <link rel="stylesheet" type="text/css" href="/statics/css/common.css" />
    <link rel="stylesheet" type="text/css" href="/statics/css/lottery.css" />
</head>
<body>
    <div class="tto-popup tto-popup-md">
        <div class="popup-body sound-settings">
            <div class="betting-details">
                <p>
                    <span class="k"><i class="icon-music"></i>消息提示：</span> <span class="k"><a href="javascript:;"
                        id="soundInfo" class="sound-toggle"><span class="sound-bg"><i class="icon-sound"></i>
                        </span><span id="soundInfoText" class="toggle-text" style="color:Red;">播放</span></a></span>
                </p>
                <p>
                    <span class="k">开奖提示：</span> <span class="k"><a href="javascript:;" id="soundKJ"
                        class="sound-toggle"><span class="sound-bg"><i class="icon-sound"></i></span><span
                            id="soundKJText" class="toggle-text" style="color:Red;">播放</span></a></span>
                </p>
                <p>
                    <span class="k">截止提示：</span> <span class="k"><a href="javascript:;" id="soundFD"
                        class="sound-toggle"><span class="sound-bg"><i class="icon-sound"></i></span><span
                            id="soundFDText" class="toggle-text" style="color:Red;">播放</span></a></span>
                </p>
            </div>
        </div>
    </div>
    <script src="/statics/jquery-1.11.3.min.js" type="text/javascript"></script>
    <script src="/statics/global.js" type="text/javascript"></script>
    <script src="/statics/layer/layer.js" type="text/javascript"></script>
    <script src="/statics/js/EM.tools.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(function () {
            if (getCookie("soundInfo") != null) {
                if (getCookie("soundInfo") == "1") {
                    $("#soundInfo").removeClass("closed");
                    $("#soundInfoText").text("播放");
                } else {
                    $("#soundInfo").addClass("closed");
                    $("#soundInfoText").text("禁音");
                }
            } else {
                $("#soundInfo").removeClass("closed");
                $("#soundInfoText").text("播放");
            }

            if (getCookie("soundKJ") != null) {
                if (getCookie("soundKJ") == "1") {
                    $("#soundKJ").removeClass("closed");
                    $("#soundKJText").text("播放");
                } else {
                    $("#soundKJ").addClass("closed");
                    $("#soundKJText").text("禁音");
                }
            } else {
                $("#soundKJ").removeClass("closed");
                $("#soundKJText").text("播放");
            }

            if (getCookie("soundFD") != null) {
                if (getCookie("soundFD") == "1") {
                    $("#soundFD").removeClass("closed");
                    $("#soundFDText").text("播放");
                } else {
                    $("#soundFD").addClass("closed");
                    $("#soundFDText").text("禁音");
                }
            } else {
                $("#soundFD").removeClass("closed");
                $("#soundFDText").text("播放");
            }

            var $elem = $(".sound-settings");
            $elem.find(".sound-toggle").each(function () {
                var $toggle = $(this),
				    $text = $toggle.find(".toggle-text"),
                    nmb = $(this).attr("id");
                $toggle.on("click", function () {
                    if ($toggle.hasClass("closed")) {
                        $toggle.removeClass("closed");
                        $text.text("播放");
                        setCookie(nmb, "1");
                    } else {
                        $toggle.addClass("closed");
                        $text.text("禁音");
                        setCookie(nmb, "0");
                    }
                });
            });
        });
    </script>
</body>
</html>
